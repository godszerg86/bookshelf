<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <div class="row"></div>
        <div class="container row  center-align">
            <div class="col s12 m6 l6">
                <div class="input-field ">
                    <input id="book-name" type="text" class="validate">
                    <label for="book-name">Book name</label>
                </div>
            </div>
            <div class="col s12 m6 l6">
                <div class="input-field ">
                    <input id="book-author" type="text" class="validate">
                    <label for="book-author">Book author</label>
                </div>
            </div>
            <div class="col s12 m6 l6">
                <div class="input-field ">
                    <input id="book-year" type="text" class="validate">
                    <label for="book-year">Book release year</label>
                </div>
            </div>
            <div class="col s12 m6 l6">
                <div class="input-field ">
                    <input id="book-cover" type="text" class="validate">
                    <label for="book-cover">Book cover image (url)</label>
                </div>
            </div>
            <a id="add-btn" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>ADD BOOK</a>
        </div>
    </header>
    <main>
        <div class="row"></div>
        <div id="shelf" class="container row">


        </div>

    </main>
    <script type="text/javascript" src="js/materialize.min.js"></script>
 
</body>

</html>
